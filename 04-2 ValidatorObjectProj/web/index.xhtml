<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:body>
        <ui:composition template="/template.xhtml" >
            <ui:define name="content">
<!--                <h:messages class="error" />
-->
                <h:form>
                    <h2>Hello!</h2>
                    <p>
                        What's your first name?
                        <h:inputText id="firstname"
                                     title="My name is: "
                                     value="#{user.firstName}"
                                     required="true"
                                     requiredMessage="Please enter a first name."
                                     maxlength="25" >
                            <f:validator validatorId="userValidator" />
                        </h:inputText><br/>
                        <h:message class="error" for="firstname" id="fnameError" />
                    </p>
                    <p>
                        What's your last name?
                        <h:inputText id="lastname"
                                     title="My name is: "
                                     value="#{user.lastName}"
                                     required="true"
                                     requiredMessage="Please enter a last name."
                                     maxlength="25" >
                            <f:validator validatorId="userValidator" />
                        </h:inputText><br/>
                        <h:message class="error" for="lastname" id="lnameError" />
                    </p>
                    <p></p>
                    <h:commandButton id="submit" 
                                     value="Submit"
                                     action="Success">
                    </h:commandButton>
                    <h:commandButton id="reset" 
                                     value="Reset" 
                                     type="reset">
                    </h:commandButton>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
