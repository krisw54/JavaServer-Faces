<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:body>
        <ui:composition template="/template.xhtml" >
            <ui:define name="content">
                <h:form>
                    <p>Type some text in the box: 
                        <h:inputText value="#{vowelCount.text}" />
                    </p>
                    <p>Click the button, and I'll tell you the frequency of vowel usage: 
                        <h:commandButton value="Submit" action="#{vowelCount.countVowels()}" />
                    </p>
                    <p>
                        <h:commandButton type="submit" value="Logoff" action="#{user.logOff()}" /> 
                    </p>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
