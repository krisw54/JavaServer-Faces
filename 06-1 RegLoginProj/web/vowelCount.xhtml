<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Vowel count</title>
    </h:head>
    <h:body style="background-color: #abcdef">
        <h1>Vowel count</h1>
        <p>You typed: 
            '<h:outputText value="#{vowelCount.text}" />'
        </p>
        <h:panelGrid columns="2">
            <h:panelGroup>
                <h3>This string</h3>
                <blockquote>
                    <h:panelGrid columns="2">
                        <h:outputText value="'a': " />
                        <h:outputText value="#{vowelCount.numberOfA}" />

                        <h:outputText value="'e': " />
                        <h:outputText value="#{vowelCount.numberOfE}" />

                        <h:outputText value="'i': " />
                        <h:outputText value="#{vowelCount.numberOfI}" />

                        <h:outputText value="'o': " />
                        <h:outputText value="#{vowelCount.numberOfO}" />

                        <h:outputText value="'u': " />
                        <h:outputText value="#{vowelCount.numberOfU}" />
                    </h:panelGrid>
                </blockquote>
            </h:panelGroup>

            <h:panelGroup>
                <h3>All strings</h3>
                <blockquote>
                    <h:panelGrid columns="2">
                        <h:outputText value="'a': " />
                        <h:outputText value="#{vowelCount.totalA}" />

                        <h:outputText value="'e': " />
                        <h:outputText value="#{vowelCount.totalE}" />

                        <h:outputText value="'i': " />
                        <h:outputText value="#{vowelCount.totalI}" />

                        <h:outputText value="'o': " />
                        <h:outputText value="#{vowelCount.totalO}" />

                        <h:outputText value="'u': " />
                        <h:outputText value="#{vowelCount.totalU}" />
                    </h:panelGrid>
                </blockquote>
            </h:panelGroup>
        </h:panelGrid>
        
        <h:form>
            <h:commandButton type="submit" value="Back" action="index" />&nbsp;&nbsp;
            <h:commandButton type="submit" value="Logoff" action="#{user.logOff()}" /> 
        </h:form>
    </h:body>
</html>
