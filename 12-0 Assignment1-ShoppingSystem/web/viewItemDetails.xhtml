<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Product details</title>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml" >
            <ui:define name="content">
                <h1>Product details</h1>
                <h:panelGrid  columns="2" styleClass="itemTable" rowClasses="itemTableOddRow,itemTableEvenRow">
                    <h:outputText value="Prdoduct: " />
                    <h:outputText value="#{idetail.itemDTO.itemName}" />

                    <h:outputText value="Price: Â£" styleClass="top" />
                    <h:outputText value="#{idetail.itemDTO.price}">
                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2"/>
                    </h:outputText>
                    <h:outputText value="Photo: " styleClass="top" />
                    <h:graphicImage value="#{idetail.itemDTO.image}"/>

                    <h:outputText value="Stock Level: " styleClass="top" />
                    <h:outputText value="#{idetail.itemDTO.stockLevel}"/>
                </h:panelGrid>

                <h:form id="detailForm">
                    <h:inputText id="qty" value="#{idetail.qty}"
                                 converterMessage = "Must be a whole number">
                        <f:convertNumber type="number"
                                         maxIntegerDigits="3"
                                         maxFractionDigits="0"/>
                    </h:inputText>
                    <h:commandButton type="submit" value="Add to cart" action="#{idetail.addToCart()}" />
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
