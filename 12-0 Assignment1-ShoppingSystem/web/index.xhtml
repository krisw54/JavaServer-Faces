<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Welcome To Chris's Shop Company</title>
    </h:head>
    <h:body>
        <h:graphicImage value="resources/images/shopFront.png" />
        <h:form rendered="#{user.customer}">
            <h1>Welcome <h:outputText value="#{user.name}"/></h1>
            <p>Which store would you like to visit today?</p>
            <p>Store Number: </p>
            <h:selectOneMenu value="#{stores.selStore}">
                <f:selectItems value="#{stores.store}" var="store"  itemLabel="#{store.storeName}" itemValue="#{store.storeID}"/>
            </h:selectOneMenu>
            <h:commandButton type="submit" value="Goto Store..." action="#{stores.go()}" />
        </h:form>
        <h:form rendered="#{user.areaManager}">
            <h1>Area Manager Functions</h1>
            <h:commandButton type="submit" value="Stock View" action="branchManagerView" />
            <h:commandButton type="submit" value="Log Out" action="#{user.logOff()}" />
        </h:form>
        <h:form rendered="#{user.branchManager}">
            <h1>Branch Manager Functions</h1>
            <h:commandButton type="submit" value="Stock View" action="branchManagerView" />
            <h:commandButton type="submit" value="Log Out" action="#{user.logOff()}" />
        </h:form>
    </h:body>
</html>
