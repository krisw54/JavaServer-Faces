<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Edit User Information</title>
    </h:head>
    <h:body style="background-color: #abcdef">
        <h1>Update Your Profile</h1>
        <h2>Editing</h2>
        <h:form>
            <h:panelGrid columns="2">
                <p><b>First name:</b><br/></p>
                <h:inputText value="#{updateUser.firstName}"
                             maxlength="30" 
                             required="true"
                             requiredMessage="Please enter your first name" />
                <p><b>Last name:</b><br/></p>
                <h:inputText value="#{updateUser.lastName}"
                             maxlength="30" 
                             required="true"
                             requiredMessage="Please enter your last name" />
                <p><b>Address Line 1:</b><br/></p>
                <h:inputText value="#{updateUser.addressLine1}"
                             maxlength="30" 
                             required="true"
                             requiredMessage="Please enter your address 1 name" />
                <p><b>Address Line 2:</b><br/></p>
                <h:inputText value="#{updateUser.addressLine2}"
                             maxlength="30" 
                             required="true"
                             requiredMessage="Please enter your address 2 name" />
                <p><b>Address Line 3:</b><br/></p>
                <h:inputText value="#{updateUser.addressLine3}"
                             maxlength="30" 
                             required="false"
                             requiredMessage="Please enter your address 3" />
                <p><b>Postcode:</b><br/></p>
                <h:inputText value="#{updateUser.postcode}"
                             maxlength="16" 
                             required="true"
                             requiredMessage="Please enter your post code" />
                <p><b>Mobile Number:</b><br/></p>
                <h:inputText value="#{updateUser.mobile}"
                             maxlength="15" 
                             required="false"
                             requiredMessage="Please enter your mobile number" />
                <p><b>Landline Number:</b><br/></p>
                <h:inputText value="#{updateUser.landline}"
                             maxlength="20" 
                             required="false"
                             requiredMessage="Please enter your landline" />
                <p><b>Email Address:</b><br/></p>
                <h:inputText value="#{updateUser.email}"
                             maxlength="40" 
                             required="true"
                             requiredMessage="Please enter your email" />
                <p><b>Password:</b><br/>(max. 20 characters)</p>
                <h:inputSecret value="#{updateUser.password1}"
                             maxlength="20" 
                             required="false"
                             requiredMessage="Please enter your password" />
                <p><b>Confirm password:</b><br/>(max. 20 characters)</p>
                <h:inputSecret value="#{updateUser.password2}"
                             maxlength="20" 
                             required="false"
                             requiredMessage="Please confirm your password" />
            </h:panelGrid>
            <p><h:commandButton value="Submit" action="#{updateUser.saveChanges()}" />&nbsp;&nbsp;
                <h:commandButton type="reset" value="Reset" />&nbsp;&nbsp;
                <h:commandButton type="submit" value="Cancel" action="login" immediate="true" />
            </p>
        </h:form>
    </h:body>
</html>
