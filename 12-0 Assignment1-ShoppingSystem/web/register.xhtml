<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Vowel count</title>
    </h:head>
    <h:body style="background-color: #abcdef">
        <h1>Vowel count</h1>
        <h2>Register</h2>
        <h:form>
            <h:panelGrid columns="2">
                <p><b>First name:</b><br/></p>
                <h:inputText value="#{registration.firstName}"
                             maxlength="30" 
                             required="true"
                             requiredMessage="Please enter your first name" />
                <p><b>Last name:</b><br/></p>
                <h:inputText value="#{registration.lastName}"
                             maxlength="30" 
                             required="true"
                             requiredMessage="Please enter your last name" />
                <p><b>Address Line 1:</b><br/></p>
                <h:inputText value="#{registration.addressLine1}"
                             maxlength="30" 
                             required="true"
                             requiredMessage="Please enter your address 1" />
                <p><b>Address Line 2:</b><br/></p>
                <h:inputText value="#{registration.addressLine2}"
                             maxlength="30" 
                             required="true"
                             requiredMessage="Please enter your address2" />
                <p><b>Address Line 3:</b><br/></p>
                <h:inputText value="#{registration.addressLine3}"
                             maxlength="30" 
                             required="false"/>
                <p><b>Postcode:</b><br/></p>
                <h:inputText value="#{registration.postcode}"
                             maxlength="16" 
                             required="true"
                             requiredMessage="Please enter your postcode" />
                <p><b>Mobile Number:</b><br/></p>
                <h:inputText value="#{registration.mobile}"
                             maxlength="15" 
                             required="false"
                             requiredMessage="Please enter your mobile number" />
                <p><b>Landline Number:</b><br/></p>
                <h:inputText value="#{registration.landline}"
                             maxlength="20" 
                             required="false"
                             requiredMessage="Please enter your landline" />
                <p><b>Email Address:</b><br/></p>
                <h:inputText value="#{registration.email}"
                             maxlength="40" 
                             required="true"
                             requiredMessage="Please enter your email" />

                <p><b>Username:</b><br/>(max. 20 characters)</p>
                <h:inputText value="#{registration.usename}"
                             maxlength="20" 
                             required="true"
                             requiredMessage="Please enter your username" />

                <p><b>Password:</b><br/>(max. 20 characters)</p>
                <h:inputSecret value="#{registration.password1}"
                             maxlength="20" 
                             required="true"
                             requiredMessage="Please enter your password" />

                <p><b>Confirm password:</b><br/>(max. 20 characters)</p>
                <h:inputSecret value="#{registration.password2}"
                             maxlength="20" 
                             required="true"
                             requiredMessage="Please confirm your password" />
            </h:panelGrid>
            <p><h:commandButton value="Submit" action="#{registration.register()}" />&nbsp;&nbsp;
                <h:commandButton type="reset" value="Reset" />&nbsp;&nbsp;
                <h:commandButton type="submit" value="Cancel" action="login" immediate="true" />
            </p>
        </h:form>
    </h:body>
</html>
