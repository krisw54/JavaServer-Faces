<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Customer details</title>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml" >
            <ui:define name="content">
                <h1>Customer details</h1>
                <h:panelGrid  columns="2" styleClass="custTable" rowClasses="custTableOddRow,custTableEvenRow">
                    <h:outputText value="ID: " />
                    <h:outputText value="#{customer.customerDetails.id}" />

                    <h:outputText value="Discount: " />
                    <h:panelGroup>
                        <h:outputText value="#{customer.customerDetails.discount.code}" />
                        (<h:outputText value="#{customer.customerDetails.discount.rate}" >
                            <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                        </h:outputText>%)
                    </h:panelGroup>

                    <h:outputText value="Discount(2): " />
                    <h:outputText value="#{customer.customerDetails.discount}" >
                        <f:converter converterId="discountConverter" />
                    </h:outputText>

                    <h:outputText value="Discount(3): " />
                    <h:outputText value="#{customer.customerDetails.discount}"
                                  converter="discountConverter" />

                    <h:outputText value="Discount(4): " />
                    <h:panelGroup>
                        <h:form>
                            <h:inputText value="#{customer.discount4}" 
                                         converter="discountConverter"
                                         converterMessage="Rate failed to convert" />
                            <h:commandButton value="View" action="viewDiscount" />
                        </h:form>
                    </h:panelGroup>

                    <h:outputText value="Name: " />
                    <h:outputText value="#{customer.customerDetails.name}" />

                    <h:outputText value="Address: " styleClass="top" />
                    <h:panelGroup>
                        <h:outputText value="#{customer.customerDetails.addressLine1}" /><br/>
                        <h:outputText value="#{customer.customerDetails.addressLine2}" /><br/>
                        <h:outputText value="#{customer.customerDetails.city}" /><br/>
                        <h:outputText value="#{customer.customerDetails.state}" /><br/>
                        <h:outputText value="#{customer.customerDetails.zipCode}" />
                    </h:panelGroup>
                </h:panelGrid>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
