<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Customer discount</title>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml" >
            <ui:define name="content">
                <h1>Customer discount</h1>
                <h:panelGrid  columns="2" styleClass="custTable" rowClasses="custTableOddRow,custTableEvenRow">
                    <h:outputText value="Code: " />
                    <h:outputText value="#{customer.discount4.code}" />

                    <h:outputText value="Discount (%): " />
                    <h:panelGroup>
                        <h:outputText value="#{customer.discount4.rate}" >
                            <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                        </h:outputText>
                    </h:panelGroup>
                </h:panelGrid>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
