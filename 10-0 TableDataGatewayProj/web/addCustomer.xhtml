<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Customer details</title>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml" >
            <ui:define name="content">
                <h1>Add customer</h1>
                <h:form>
                    <h:panelGrid  columns="2" styleClass="custTable" rowClasses="custTableOddRow,custTableEvenRow">
                        <h:outputText value="ID: " />
                        <h:inputText value="#{addCustomer.id}" />

                        <h:outputText value="Name: " />
                        <h:inputText value="#{addCustomer.name}" />

                        <h:outputText value="Address: " styleClass="top" />
                        <h:panelGroup>
                            <h:inputText value="#{addCustomer.addressLine1}" /><br/>
                            <h:inputText value="#{addCustomer.addressLine2}" /><br/>
                            <h:inputText value="#{addCustomer.city}" /><br/>
                            <h:inputText value="#{addCustomer.state}" /><br/>
                            <h:inputText value="#{addCustomer.zipCode}" />
                        </h:panelGroup>

                        <h:outputText value="Discount: " />
                        <h:inputText value="#{addCustomer.discountCode}" />
                    </h:panelGrid>
                    <h:commandButton type="submit" value="Add customer" action="#{addCustomer.addCustomer()}" />
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
