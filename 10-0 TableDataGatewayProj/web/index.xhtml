<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Customers</title>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml" >
            <ui:define name="content">
                <h1>All customers summary</h1>
                <h:form>
                    <h:dataTable value="#{customer.customerSummaries}"
                                 var="cust"
                                 styleClass="custTable" 
                                 headerClass="custTableHeader"
                                 rowClasses="custTableOddRow,custTableEvenRow">
                        <h:column>
                            <f:facet name="header">ID</f:facet>
                            <h:outputText value="#{cust.id}" />
                        </h:column>

                        <h:column>
                            <f:facet name="header">Name</f:facet>
                            <f:facet name="footer">Total: #{customer.totalCustomers} customers</f:facet>
                            <h:outputText value="#{cust.name}" />
                        </h:column>

                        <h:column>
                            <f:facet name="header">Actions</f:facet>
                            <h:commandButton value="View" action="#{customer.fetchCustomerDetails(cust.id)}" />
                        </h:column>
                    </h:dataTable>
                    
                    <h:commandButton type="submit" value="Add customer" action="addCustomer" />
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
