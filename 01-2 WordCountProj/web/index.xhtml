<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Word count</title>
    </h:head>
    <h:body style="background-color: #abcdef">
        <h1>Word count</h1>
        <h:form>
            <p>Type some text in the box: 
                <h:inputText value="#{wordCount.text}" />
            </p>
            <p>Click the button, and I'll tell you how many words you typed: 
                <h:commandButton value="Submit" action="wordCount" />
            </p>
        </h:form>
    </h:body>
</html>
